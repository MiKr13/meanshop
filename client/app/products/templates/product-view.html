<navbar></navbar>

<div class="container">
   <div class="row">

      <h1>Product view</h1>
      <div class="col-sm-6 col-md-4 col-md-offset-2">
         <img class="img-responsive" src="{{product.imageUrl}}" alt="{{product.title}}">
         <div class="caption">
            <h3>{{product.title}}</h3>
            <p>{{product.description}}</p>
            <p>{{product.price | currency }}</p>
            <p>
            <ngcart-addtocart 
               id="{{product._id}}" 
               quantity="1" 
               quantity-max="9" 
               name="{{product.title}}" 
               price="{{product.price}}" 
               template-url="components/ngcart/addtocart.html" 
               data="product">
               <span class="fa fa-shopping-cart"> Add to Cart</span>
            </ngcart-addtocart>
            <a ui-sref="products" class="btn btn-default" role="button">Back</a>
            <a ui-sref="editProduct({id: product._id})" class="btn btn-default" role="button">Edit</a>
            <a class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
            </p>
         </div>
      </div>

   </div><!-- end .row -->
</div><!-- end .container -->

<footer></footer>
